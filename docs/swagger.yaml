basePath: /api/v1
definitions:
  models.AchievementAttachment:
    properties:
      fileName:
        type: string
      fileType:
        type: string
      fileUrl:
        type: string
      uploadedAt:
        type: string
    type: object
  models.AchievementDetails:
    properties:
      authors:
        items:
          type: string
        type: array
      certificationName:
        type: string
      certificationNumber:
        type: string
      competitionLevel:
        type: string
      competitionName:
        type: string
      customFields:
        additionalProperties: true
        type: object
      eventDate:
        type: string
      issn:
        type: string
      issuedBy:
        type: string
      location:
        type: string
      medalType:
        type: string
      organizationName:
        type: string
      organizer:
        type: string
      period:
        properties:
          end:
            type: string
          start:
            type: string
        type: object
      position:
        type: string
      publicationTitle:
        type: string
      publicationType:
        type: string
      publisher:
        type: string
      rank:
        type: integer
      score:
        type: number
      validUntil:
        type: string
    type: object
  models.AssignRoleRequest:
    properties:
      role_id:
        type: string
    type: object
  models.CreateUserRequest:
    properties:
      email:
        type: string
      fullName:
        type: string
      lecturer:
        $ref: '#/definitions/models.LecturerPayload'
      password:
        type: string
      roleId:
        type: string
      student:
        $ref: '#/definitions/models.StudentPayload'
      username:
        type: string
    type: object
  models.LecturerPayload:
    properties:
      department:
        type: string
      lecturerId:
        type: string
    type: object
  models.MongoAchievement:
    properties:
      achievementType:
        type: string
      attachments:
        items:
          $ref: '#/definitions/models.AchievementAttachment'
        type: array
      createdAt:
        type: string
      deletedAt:
        type: string
      description:
        type: string
      details:
        $ref: '#/definitions/models.AchievementDetails'
      id:
        type: string
      points:
        type: integer
      studentID:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updatedAt:
        type: string
    type: object
  models.StudentPayload:
    properties:
      academicYear:
        type: string
      advisorId:
        type: string
      programStudy:
        type: string
      studentId:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@example.com
    name: API Support
  description: API untuk mengelola prestasi mahasiswa
  termsOfService: http://swagger.io/terms/
  title: UAS Achievement API
  version: "1.0"
paths:
  /achievements:
    get:
      consumes:
      - application/json
      description: Melihat daftar prestasi berdasarkan role (mahasiswa, dosen, admin)
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Limit per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: List achievements
      tags:
      - Achievements
    post:
      consumes:
      - application/json
      description: Mahasiswa menambahkan prestasi baru
      parameters:
      - description: Achievement Data
        in: body
        name: achievement
        required: true
        schema:
          $ref: '#/definitions/models.MongoAchievement'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Create new achievement
      tags:
      - Achievements
  /achievements/{id}:
    delete:
      consumes:
      - application/json
      description: Menghapus prestasi (soft delete)
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Delete achievement
      tags:
      - Achievements
    get:
      consumes:
      - application/json
      description: Melihat detail prestasi tertentu
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get achievement by ID
      tags:
      - Achievements
    put:
      consumes:
      - application/json
      description: Memperbarui data prestasi
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Achievement Data
        in: body
        name: achievement
        required: true
        schema:
          $ref: '#/definitions/models.MongoAchievement'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Update achievement
      tags:
      - Achievements
  /achievements/{id}/attachments:
